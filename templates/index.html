<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <!-- 제목을 링크로 감싸 메인화면으로 이동 -->
            <a href="/" class="header-title">Simple To-Do List</a>

            <!-- 네비게이션 바 (JS에서 채워짐) -->
            <nav id="navbar"></nav>
        </div>
    </header>

    <main>
        <p id="welcome-msg">여기서 간단한 To-Do 리스트를 관리하세요!</p>

        <!-- 할 일 작성 폼, 기본적으로 숨김 -->
        <div class="form-box todo-form-box" style="display:none;">
            <h2>To Do</h2>
            <form id="todo-form">
                <div class="input-wrapper">
                    <input type="text" name="title" placeholder="제목을 입력해주세요" required>
                </div>
                <div class="input-wrapper">
                    <textarea name="content" placeholder="내용을 입력해주세요" required></textarea>
                </div>
                <button type="submit">등록</button>
            </form>
        </div>

        <!-- 투두 리스트 표시 영역 -->
        <div id="todo-list" class="todo-list">
            <!-- 자바스크립트로 항목이 추가될 예정 -->
        </div>
    </main>

    <!-- 로그인 상태 메뉴 렌더링 스크립트 -->
    <script src="/static/navbar.js"></script>
</body>
</html>
